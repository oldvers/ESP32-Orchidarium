<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/siimple.min.ice.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.png">
		<title>Orchidarium</title>
	</head>
	<body>

    <div class="container has-pt-4 has-pb-4 has-pl-0 has-pr-0">
        <div class="has-w-auto has-pl-0 has-pr-0 has-ml-auto has-mr-auto">
            <div class="card is-shadowed">
				<div id="status_box" class="alert is-secondary">
					<label id="status" class="has-w-full has-text-center">Starting...</label>
				</div>
				<!--- --------- -->
				<div class="card is-shadowed has-pt-4 has-pb-4 has-pl-0 has-pr-0 has-mb-4 is-flex has-justify-center has-text-center has-items-center">
                    <div class="is-flex has-items-center">
						<input type="checkbox" id="sun_switch" class="switch"/>
					</div>
					<div class="is-flex has-items-center">
						<label class="label has-size-1 has-ml-2 is-unselectable" for="sun_switch">The Sun imitation mode</label>
					</div>
				</div>
				<!--- --------- -->
				<div class="card is-shadowed has-p-4 has-mb-4">
                    <div class="is-flex has-items-center">
						<div class="card is-shadowed has-p-2 has-mb-4 is-flex has-justify-center">
							<div><label id="lt" style="color:#cc8b00" class="label has-p-0 has-size-2 is-unselectable">24.4</label></div>
						</div>
						<div class="card is-shadowed has-p-2 has-ml-2 has-mb-4 is-flex has-justify-center">
							<div><label id="lh" style="color:#7542ff" class="label has-p-0 has-size-2 is-unselectable">47.4 %</label></div>
						</div>
						<div class="card is-shadowed has-p-2 has-ml-2 has-mb-4 is-flex has-justify-center">
							<div><label id="lp" style="color:#01a201" class="label has-p-0 has-size-2 is-unselectable">102.7 kP</label></div>
						</div>
				    </div>
					<canvas id="chart-t" style="width:100%;height:100px"></canvas>
					<canvas id="chart-h" style="width:100%;height:100px"></canvas>
					<canvas id="chart-p" style="width:100%;height:100px"></canvas>
				</div>
				<!--- --------- -->
				<div class="card is-shadowed has-pt-4 has-pb-4 has-pl-0 has-pr-0 has-mb-4" align="center">
					<div id="rgb_picker" align="center" class="has-pt-6 has-pb-6"></div>
                    <div class="has-w-80 has-pl-2">
						<div class="is-flex has-items-center has-justify-start">
							<div><input type="range" id="uv_picker" class="slider has-w-64" min="0" max="255" value="0"/></div>
						    <div><label class="label has-size-1 has-ml-2 is-unselectable">UV</label></div>
						</div>
						<div class="is-flex has-items-center has-justify-start">
							<div><input type="range" id="w_picker" class="slider has-w-64" min="0" max="255" value="0"/></div>
							<div><label class="label has-size-1 has-ml-2 is-unselectable">W</label></div>
						</div>
						<div class="is-flex has-items-center has-justify-start">
							<div><input type="range" id="fito_picker" class="slider has-w-64" min="0" max="255" value="0"/></div>
							<div><label class="label has-size-1 has-ml-2 is-unselectable">Fito</label></div>
						</div>
						<div class="is-flex has-items-center has-justify-start">
							<div><input type="range" id="fan_picker" class="slider has-w-64" min="0" max="4" value="0"/></div>
							<div><label class="label has-size-1 has-ml-2 is-unselectable">FAN</label></div>
						</div>
						<div class="is-flex has-items-center has-justify-start">
							<div><input type="range" id="hf_picker" class="slider has-w-64" min="0" max="1" value="0"/></div>
							<div><label class="label has-size-1 has-ml-2 is-unselectable">HF</label></div>
				        </div>
					</div>
				</div>
            </div>
        </div>
    </div>

	<script type="text/javascript" src="js/iro.js"></script>
	<script type="text/javascript" src="js/smoothie.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
